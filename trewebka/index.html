            function count_rabbits() {
             var counter = 60;
 
//Объект - блочный элемент, в который следует выводить значение счетчика.
//При необходимости укажите свой идентификатор элемента.
var obj = document.getElementById('timer_inp');
 
 
function f_callee()
{
    play();
 
    alert('Время вышло');
    
    //window.location.href = 'адрес url для перехода/переадресации';
}
 
(function (acounter, aobj, af_callee)
{
    var timeoutID = window.setInterval(function ()
    { 
        acounter--;
        if (aobj)
        {
            aobj.innerHTML = acounter;
        }
        if (acounter == 0)
        {
            clearInterval(timeoutID);
            if (af_callee != undefined)
            {
                af_callee();
            }
        } 
    },1000); 
})(counter, obj, f_callee);
            }
         </script>
