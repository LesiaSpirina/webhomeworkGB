<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer and Datetime calculator</title>
   
    <link rel="stylesheet" href="./src/timer.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js" integrity="sha512-6+YN/9o9BWrk6wSfGxQGpt3EUK6XeHi6yeHV+TYD2GR0Sj/cggRpXr1BrAQf0as6XslxomMUxXp2vIl+fv0QRA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>

  
    <form id="datecalc" class="show">
        <button id="showChanging" >Перейти в таймер</button>
        <h3>Калькулятор дат</h3>
        <label>
            <strong>First date:</strong>
            <input type="date" name="firstDate">
        </label>
        <label >
            <strong>Second date:</strong>
            <input type="date" name="secondDate">

        </label>
        <button type="submit">Calculate</button>
        <p id="datecalc_result"></p>
    </form>
    
    <form id="timer_form" class="hide">
        <button id="showChanging" >Перейти в Калькулятор дат</button>
        <h3>Таймер</h3>
        <p class="timer-style"  id="timer"></p>
        <button id="startbtn">Start</button>
        <button id="pausebtn" disabled>Stop</button>
        <button id="clearbtn">Clear</button>
        <div id=""><audio src=""></audio></div>
        <button type='button' id="music"></button>
    </form>
    <script src="./src/main.js" type="module"></script>
  
</body>
</html>
